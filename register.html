    <center>
        <h1>Register page</h1>
    </center>
    <hr>
    <center>
        <h3>Please register to continue</h3>
    </center>

    <center>
        <h5>All the fields are required.</h5>
    </center>
    <hr>


    <fieldset>
        <legend>Register</legend>
        <form action="">
            <label for="name"> Full name</label><br>
            <input type="text" id="name" placeholder="Full Name"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" name="" id="email" placeholder="Email"> <br><br>
            <label for="pass">Password:</label><br>
            <input type="password" name="" id="pass" placeholder="password"><br><br>
           <p>Gender</p>
<label for="Male">Male:</label>
            <input type="radio" name="" id="Male">
            <label for="Female">Female:</label>
            <input type="radio" name="" id="Female">
<br><br>
<p>Hobbies</p>
<label for="music">Music:</label>
<input type="checkbox" name="" id="music">
<label for="art">Art</label>
<input type="checkbox" name="" id="art">
<label for="paint">Painting</label>
<input type="checkbox" name="" id="paint"><br><br>
<label for="country">Country</label><br>
<select name="" id="country">
    <option value="Pakistan">Pakistan</option>
    <option value="UK">Uk</option>
    <option value="India">India</option>


</select>
<br><br>
<label for="date">DOB:</label><br>
<input type="date" name="" id="date">
<br><br>
<label for="file">Upload your photo</label>
<br><input type="file" name="" id="file"><br><br>
<input type="submit"  value="Register" name="" id="">    
<br><br>
<a href="login.html">Already a user?</a>

</form>

</fieldset>
